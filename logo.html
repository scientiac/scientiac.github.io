
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SVG Color Tool</title>

<style>
:root {
  --panel: #1b1b1b;
  --panel-border: #2a2a2a;
  --btn: #2a2a2a;
  --export: linear-gradient(
    135deg,
    #ff6b6b 0%,
    #feca57 30%,
    #48dbfb 65%,
    #5f27cd 100%
  );

  --export-hover: linear-gradient(
    135deg,
    #ff8787 0%,
    #ffe066 30%,
    #72e6ff 65%,
    #7d5fff 100%
  );
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100dvh;
  display: grid;
  place-items: center;
  background: #0e0e0e;
  font-family: system-ui, sans-serif;
}

.app {
  display: grid;
  gap: 1rem;
  justify-items: center;
}

.preview {
  width: min(70vw, 420px);
  aspect-ratio: 1 / 1;
  border-radius: 16px;
  border: 1px solid var(--panel-border);
  display: grid;
  place-items: center;
  padding: 1.5rem;
}

.preview svg {
  width: 100%;
  height: auto;
}

.controls {
  display: flex;
  gap: 0.75rem;
  align-items: center;
  background: var(--panel);
  padding: 0.75rem 1rem;
  border-radius: 999px;
  border: 1px solid var(--panel-border);
}

input[type="color"] {
  width: 38px;
  height: 38px;
  border-radius: 10px;
  cursor: pointer;
  background: none;
}

button {
  all: unset;
  cursor: pointer;
  width: 38px;
  height: 38px;
  display: grid;
  place-items: center;
  border-radius: 10px;
  background: var(--export);
  transition: background 0.15s, transform 0.1s;
}

#switchBtn {
  all: unset;
  cursor: pointer;
  width: 38px;
  height: 38px;
  display: grid;
  place-items: center;
  border-radius: 10px;
  background: var(--panel);
  color: white;
  transition: background 0.15s, transform 0.1s;
}

button:hover {
  background: var(--export-hover);
}

button:active {
  transform: scale(0.95);
}

.icon {
  width: 18px;
  height: 18px;
  fill: #0e0e0e;
}
</style>
</head>

<div class="app">

  <div id="preview" class="preview"></div>

  <div class="controls">
    <!-- SVG accent color -->
    <input type="color" id="accentPicker" value="#7287fd" title="Logo color" />

    <!-- Switch SVG -->
    <button id="switchBtn" title="Switch SVG">â—¯</button>

    <!-- Background color -->
    <input type="color" id="bgPicker" value="#111111" title="Background color" />
  </div>

<!-- Export -->
<button id="exportBtn" title="Export SVG"></button>

</div>

let currentSVG = 1;
// =====================================================

function render() {
  const accent = accentPicker.value;
  const background = bgPicker.value;
  
  // Replace both placeholders in one go
  preview.innerHTML = SVG_LIST[currentSVG]
    .replaceAll('__LOGO_ACCENT__', accent)
    .replaceAll('__BACKGROUND_COLOR__', background);
  
  preview.style.background = background;
}

const switchBtn = document.getElementById('switchBtn');

switchBtn.onclick = () => {
  currentSVG = (currentSVG + 1) % SVG_LIST.length;
  render();
};

exportBtn.onclick = () => {
  const accent = accentPicker.value;
  const background = bgPicker.value;
  
  // Replace both placeholders in the SVG
  const svg = SVG_LIST[currentSVG]
    .replaceAll('__LOGO_ACCENT__', accent)
    .replaceAll('__BACKGROUND_COLOR__', background);

  const blob = new Blob([svg], { type: 'image/svg+xml' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = `logo-${currentSVG + 1}-${accent.slice(1)}.svg`;
  a.click();

  URL.revokeObjectURL(url);
};

accentPicker.oninput = render;
bgPicker.oninput = render;

render();
</script>
