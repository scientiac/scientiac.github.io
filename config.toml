# The URL the site will be built for
base_url = "https://scientiac.space"

#Title
title = "scientiac::syntropy"
description = "A Computer Engineering student who loves FOSS and is learning about privacy, the Internet and languages writing about the things he does."
author = "scientiac"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# When set to "true", the generated HTML files are minified.
minify_html = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# generate rss feed
feed_filenames = [ "atom.xml" ]
generate_feeds = true

# make lists according to assigned tags
taxonomies = [
    {name = "writings", feed = true, paginate_by = 12},
    {name = "syndicate", feed = true, paginate_by = 12},
]

[search]
include_title = true
include_description = false
include_path = false
include_content = true

[markdown]
highlight_code = true
highlight_theme = "gruvbox-dark"

